name: MOT ML Train v2

on:
  # Manually run from GitHub Actions tab
  workflow_dispatch: {}

  # Optional: run automatically every Monday at 02:30 UTC
  schedule:
    - cron: "30 2 * * 1"

jobs:
  train-mot-model-v2:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ml/requirements.txt

      - name: Train MOT model v2
        run: python ml/scripts/train_mot_v2.py

      - name: Show generated model file
        run: |
          echo "Contents of ml/models:"
          ls -R ml/models
          echo "Preview of mot_model_v2.json:"
          head -n 40 ml/models/mot_model_v2.json || cat ml/models/mot_model_v2.json

      - name: Upload mot_model_v2.json as artifact
        uses: actions/upload-artifact@v4
        with:
          name: mot-model-v2-json
          path: ml/models/mot_model_v2.json
