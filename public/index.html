<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Autodun MOT Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 0 16px;
        line-height: 1.5;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
      }

      form {
        border: 1px solid #ddd;
        padding: 16px;
        border-radius: 6px;
        margin-bottom: 24px;
        background: #fff;
      }

      label {
        display: block;
        margin-bottom: 4px;
        font-weight: 600;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        padding: 10px 18px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        background: #111827;
        color: #fff;
        font-weight: 600;
      }

      .result {
        border-left: 4px solid #2563eb;
        background: #eff6ff;
        padding: 12px 16px;
        margin-top: 16px;
        border-radius: 4px;
      }

      .error {
        border-left: 4px solid #dc2626;
        background: #fef2f2;
        padding: 12px 16px;
        margin-top: 16px;
        border-radius: 4px;
        color: #b91c1c;
      }

      /* MOT RISK METER */
      .risk-meter {
        width: 100%;
        height: 14px;
        background: #e5e7eb;
        border-radius: 6px;
        position: relative;
        margin-top: 10px;
        overflow: hidden;
      }

      .risk-fill {
        height: 100%;
        width: 0%;
        transition: width 0.6s ease;
      }
    </style>
  </head>

  <body>
    <h1>Autodun MOT Predictor</h1>

    <form id="mot-form">
      <label for="vehicle_age">Vehicle Age (years)</label>
      <input id="vehicle_age" name="vehicle_age" type="number" min="0" required />

      <label for="mileage">Mileage</label>
      <input id="mileage" name="mileage" type="number" min="0" required />

      <button type="submit" id="submit-btn">Predict</button>
    </form>

    <div id="result-container"></div>

    <!-- RISK METER BAR -->
    <div class="risk-meter" id="risk-meter">
      <div class="risk-fill" id="risk-fill"></div>
    </div>

    <script>
      const form = document.getElementById("mot-form");
      const resultContainer = document.getElementById("result-container");
      const submitBtn = document.getElementById("submit-btn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        resultContainer.innerHTML = "";
        submitBtn.disabled = true;

        const vehicle_age = parseFloat(
          document.getElementById("vehicle_age").value
        );
        const mileage = parseFloat(document.getElementById("mileage").value);

        try {
          const res = await fetch("/api/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ vehicle_age, mileage }),
          });

          const data = await res.json();

          const prob = data.pass_probability;
          const risk = data.risk_level;

          // Build result box
          let html = `<div class="result">
              <strong>Prediction result</strong><br/>
              Estimated probability of passing: ${(prob * 100).toFixed(
                1
              )}%<br/>
              Risk level: ${risk}
            </div>`;

          resultContainer.innerHTML = html;

          // Update risk meter
          const fill = document.getElementById("risk-fill");

          if (risk === "low") {
            fill.style.width = "90%";
            fill.style.background = "#16a34a"; // green
          } else if (risk === "medium") {
            fill.style.width = "60%";
            fill.style.background = "#facc15"; // yellow
          } else if (risk === "high") {
            fill.style.width = "25%";
            fill.style.background = "#dc2626"; // red
          }
        } catch (err) {
          resultContainer.innerHTML = `<div class="error">
              Could not get prediction.<br/>
              ${err}
            </div>`;
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
