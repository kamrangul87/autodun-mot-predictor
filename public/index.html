<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Autodun MOT Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, sans-serif;
        max-width: 700px;
        margin: 40px auto;
        padding: 0 16px;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      label {
        font-weight: 600;
        display: block;
        margin-bottom: 6px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        padding: 10px 18px;
        background: #111827;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
      }

      .result, .error {
        margin-top: 20px;
        padding: 15px;
        border-radius: 6px;
      }

      .result {
        background: #eef6ff;
        border-left: 4px solid #2563eb;
      }

      .error {
        background: #fee2e2;
        border-left: 4px solid #dc2626;
      }
    </style>
  </head>

  <body>
    <h1>Autodun MOT Predictor</h1>

    <form id="mot-form">
      <label for="vehicle_age">Vehicle Age (years)</label>
      <input id="vehicle_age" type="number" min="0" required />

      <label for="mileage">Mileage</label>
      <input id="mileage" type="number" min="0" required />

      <button id="submit-btn" type="submit">Predict</button>
    </form>

    <div id="result-container"></div>

    <script>
      const form = document.getElementById("mot-form");
      const resultContainer = document.getElementById("result-container");
      const submitBtn = document.getElementById("submit-btn");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        resultContainer.innerHTML = "";
        submitBtn.disabled = true;

        const vehicle_age = parseFloat(
          document.getElementById("vehicle_age").value
        );
        const mileage = parseFloat(document.getElementById("mileage").value);

        try {
          const res = await fetch("/api/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ vehicle_age, mileage }),
          });

          const data = await res.json();

          if (!res.ok) throw new Error(data.error || "API error");

          const prob = data.pass_probability;
          const risk = data.risk_level;

          resultContainer.innerHTML = `
            <div class="result">
              <strong>Prediction result</strong><br/>
              Estimated probability of passing: ${(prob * 100).toFixed(1)}%<br/>
              Risk level: ${risk}
            </div>
          `;
        } catch (err) {
          resultContainer.innerHTML = `
            <div class="error">
              Could not get prediction.<br/>
              ${err.message}
            </div>
          `;
        } finally {
          submitBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
