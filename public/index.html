<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Autodun MOT Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b1120;
      color: #e5e7eb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 24px;
      margin: 24px 16px;
      background: radial-gradient(circle at top left, #1f2937, #020617);
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.6);
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #9ca3af;
      margin-bottom: 20px;
    }

    .form-row {
      margin-bottom: 14px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #374151;
      background: #020617;
      color: #f9fafb;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }

    button {
      width: 100%;
      padding: 10px 14px;
      margin-top: 8px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(to right, #22c55e, #22d3ee);
      color: #020617;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.15s ease, transform 0.1s ease;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button:not(:disabled):active {
      transform: scale(0.97);
    }

    .result-box {
      margin-top: 20px;
      padding: 12px 12px 16px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.5);
    }

    .result-headline {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .result-subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    /* Risk meter */

    .risk-meter-wrapper {
      margin-top: 12px;
      text-align: center;
    }

    .risk-meter-circle {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 0 auto;
      position: relative;
      background: conic-gradient(
        #22c55e 0deg,
        #22c55e 120deg,
        #eab308 120deg,
        #eab308 240deg,
        #ef4444 240deg,
        #ef4444 360deg
      );
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .risk-meter-inner {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: #e5e7eb;
    }

    .risk-score {
      font-size: 1.9rem;
      font-weight: 700;
    }

    .risk-label {
      font-size: 0.85rem;
      margin-top: 2px;
    }

    .risk-bands {
      display: flex;
      justify-content: space-between;
      font-size: 0.7rem;
      margin-top: 8px;
      color: #9ca3af;
    }

    .risk-dot {
      display: inline-block;
      width: 7px;
      height: 7px;
      border-radius: 999px;
      margin-right: 4px;
    }

    .risk-dot.low {
      background: #22c55e;
    }

    .risk-dot.med {
      background: #eab308;
    }

    .risk-dot.high {
      background: #ef4444;
    }

    .explanation {
      margin-top: 12px;
      font-size: 0.85rem;
      color: #d1d5db;
      line-height: 1.4;
    }

    .explanation strong {
      color: #e5e7eb;
    }

    .error {
      margin-top: 10px;
      font-size: 0.85rem;
      color: #f97373;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Autodun MOT Predictor</h1>
    <div class="subtitle">
      Estimate your MOT <strong>failure risk</strong> using age &amp; mileage. More
      factors coming soon (service history, fuel type, etc.).
    </div>

    <form id="mot-form">
      <div class="form-row">
        <label for="vehicle_age">Vehicle age (years)</label>
        <input
          id="vehicle_age"
          type="number"
          min="0"
          step="0.1"
          placeholder="e.g. 7"
          required
        />
      </div>

      <div class="form-row">
        <label for="mileage">Current mileage</label>
        <input
          id="mileage"
          type="number"
          min="0"
          step="1000"
          placeholder="e.g. 85000"
          required
        />
      </div>

      <button id="submit-btn" type="submit">Predict MOT Risk</button>
    </form>

    <div id="result-container"></div>
    <div id="error-container" class="error"></div>
  </div>

  <script>
    const form = document.getElementById("mot-form");
    const resultContainer = document.getElementById("result-container");
    const errorContainer = document.getElementById("error-container");
    const submitBtn = document.getElementById("submit-btn");

    function getBand(score) {
      if (score < 40) return "LOW";
      if (score < 70) return "MEDIUM";
      return "HIGH";
    }

    function getLabel(score) {
      if (score < 40) return "Low failure risk";
      if (score < 70) return "Moderate failure risk";
      return "High failure risk";
    }

    function buildExplanation(score, age, mileage) {
      const band = getBand(score);

      if (band === "LOW") {
        return (
          "Based on your car being around " +
          age +
          " years old with " +
          mileage.toLocaleString() +
          " miles, the model thinks your MOT failure risk is relatively low. " +
          "Keep up regular servicing and basic checks (tyres, lights, brakes) before the test."
        );
      }

      if (band === "MEDIUM") {
        return (
          "With a vehicle age of about " +
          age +
          " years and " +
          mileage.toLocaleString() +
          " miles, your risk sits in the middle. " +
          "It is a good idea to do a pre-MOT check: tyres, brake pads, suspension and warning lights."
        );
      }

      return (
        "Because your car is around " +
        age +
        " years old and has " +
        mileage.toLocaleString() +
        " miles, the model flags a higher chance of MOT failure. " +
        "Consider booking a service or addressing obvious issues (tyres below limit, dashboard warning lights, " +
        "brakes, exhaust and corrosion) before you go for the test."
      );
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultContainer.innerHTML = "";
      errorContainer.textContent = "";
      submitBtn.disabled = true;

      const age = parseFloat(document.getElementById("vehicle_age").value);
      const mileage = parseFloat(document.getElementById("mileage").value);

      if (isNaN(age) || isNaN(mileage)) {
        errorContainer.textContent = "Please enter valid numbers for age and mileage.";
        submitBtn.disabled = false;
        return;
      }

      try {
        const res = await fetch("/api/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ vehicle_age: age, mileage }),
        });

        if (!res.ok) {
          throw new Error("Server error: " + res.status);
        }

        const data = await res.json();

        // IMPORTANT: adjust this line if your API field name is different:
        const prediction = typeof data.prediction === "number" ? data.prediction : 0;

        // prediction assumed 0–1 → convert to percentage
        const score = Math.max(0, Math.min(100, Math.round(prediction * 100)));

        const band = getBand(score);
        const label = getLabel(score);
        const explanation = buildExplanation(score, age, mileage);

        resultContainer.innerHTML = `
          <div class="result-box">
            <div class="result-headline">
              Estimated MOT failure risk: ${score}% (${label})
            </div>
            <div class="result-subtitle">
              This is an early beta estimate based on UK-style MOT patterns. It is not official DVSA advice.
            </div>

            <div class="risk-meter-wrapper">
              <div class="risk-meter-circle">
                <div class="risk-meter-inner">
                  <div class="risk-score">${score}%</div>
                  <div class="risk-label">${band} RISK</div>
                </div>
              </div>

              <div class="risk-bands">
                <span><span class="risk-dot low"></span>0–39% Low</span>
                <span><span class="risk-dot med"></span>40–69% Medium</span>
                <span><span class="risk-dot high"></span>70–100% High</span>
              </div>
            </div>

            <div class="explanation">
              <strong>What this means for your MOT:</strong><br />
              ${explanation}
            </div>
          </div>
        `;
      } catch (err) {
        console.error(err);
        errorContainer.textContent =
          "Something went wrong while predicting. Please try again in a moment.";
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
