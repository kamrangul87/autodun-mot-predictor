<!DOCTYPE html>
<html>
  <head>
    <title>Autodun MOT Predictor</title>
  </head>
  <body>
    <h1>Autodun MOT Predictor (Real API v1)</h1>

    <p>
      Enter basic details and see a real MOT pass probability from the model.
      (Demo: uses vehicle age and mileage only.)
    </p>

    <form id="mot-form">
      <label>
        Make:
        <input type="text" name="make" value="Toyota" />
      </label>
      <br /><br />

      <label>
        Model:
        <input type="text" name="model" value="Yaris" />
      </label>
      <br /><br />

      <label>
        Year (first registration):
        <input type="number" name="year" value="2014" />
      </label>
      <br /><br />

      <label>
        Mileage:
        <input type="number" name="mileage" value="89000" />
      </label>
      <br /><br />

      <button type="submit">Check MOT Risk</button>
    </form>

    <h2>Result</h2>
    <pre id="result-box">No result yet.</pre>

    <script>
      const form = document.getElementById("mot-form");
      const resultBox = document.getElementById("result-box");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        resultBox.textContent = "Loading...";

        const formData = new FormData(form);
        const year = Number(formData.get("year"));
        const mileage = Number(formData.get("mileage"));

        // Simple assumption: test_year = 2024 for now
        const testYear = 2024;
        const vehicleAge = testYear - year;

        try {
          const res = await fetch("/api/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              vehicle_age: vehicleAge,
              mileage: mileage
            })
          });

          const data = await res.json();
          resultBox.textContent = JSON.stringify(data, null, 2);
        } catch (err) {
          resultBox.textContent = "Error calling API: " + err.message;
        }
      });
    </script>
  </body>
</html>
