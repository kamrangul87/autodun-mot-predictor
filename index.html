<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Autodun MOT Predictor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: block; margin-top: 10px; }
    input { margin-top: 5px; padding: 6px; width: 200px; }
    button { margin-top: 15px; padding: 10px 15px; }
    #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
  </style>
</head>

<body>
  <h1>Autodun MOT Predictor</h1>

  <p>
    <a href="/model-details.html">View Model Details</a>
  </p>

  <label>Vehicle Age (years)</label>
  <input type="number" id="age" />

  <label>Mileage</label>
  <input type="number" id="mileage" />

  <button onclick="predict()">Predict</button>

  <div id="result"></div>

  <script>
    async function predict() {
      const age = parseFloat(document.getElementById('age').value);
      const mileage = parseFloat(document.getElementById('mileage').value);

      const res = await fetch('/api/predict', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ vehicle_age: age, mileage })
      });

      const data = await res.json();
      document.getElementById('result').innerText =
        "Probability of Passing: " + (data.probability * 100).toFixed(2) + "%";
    }
  </script>

</body>
</html>
